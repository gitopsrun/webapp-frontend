apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: production
resources:
- ../../base
vars:
  - name: NAMESPACE
    objref:
      kind: Deployment
      name: frontend
      apiVersion: apps/v1
    fieldref:
      fieldpath: metadata.namespace
configurations:
  - kustomizeconfig.yaml
images:
- name: frontend
  newName: gitopsrun/frontend
  newTag: 0.0.1
